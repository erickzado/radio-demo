<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Directorio de Radios 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 25px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      color: #333;
      font-size: 24px;
    }
    #globe {
      width: 100%;
      height: 500px;
    }
    .lista-radios {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .radio {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>üåç Mi Directorio de Radios 3D</h1>
  </header>

  <div id="globe"></div>

  <div class="lista-radios">
    <div class="radio">
      <h2>üìª BBC World Service</h2>
      <p><strong>Ciudad:</strong> Londres, Reino Unido</p>
      <audio controls>
        <source src="https://stream.liveatc.net/bbcworldservice " type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>

    <div class="radio">
      <h2>üìª Radio Nacional Argentina</h2>
      <p><strong>Ciudad:</strong> Buenos Aires, Argentina</p>
      <audio controls>
        <source src="http://stream.radiogarden.fm" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>

    <div class="radio">
      <h2>üìª NHK Radio 1</h2>
      <p><strong>Ciudad:</strong> Tokio, Jap√≥n</p>
      <audio controls>
        <source src="http://ic.streaming.nhk.or.jp/nhkworld/hi/nhkworld_hi_1.m3u8" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    </div>
  </div>

  <!-- Earth.gl Script -->
  <script src="https://unpkg.com/earthgl @latest/dist/earthgl.min.js"></script>
  <script>
    const viewer = new earthgl.Viewer('globe');

    viewer.load().then(() => {
      viewer.setOptions({
        atmosphere: true,
        clouds: true,
        stars: true,
        zoomGestures: true,
        rotateGestures: true
      });

      const markers = [
        { lat: 51.5074, lng: -0.1278, label: 'BBC World Service', color: '#FF0000' },
        { lat: -34.6037, lng: -58.3816, label: 'Radio Nacional Argentina', color: '#00FF00' },
        { lat: 35.6895, lng: 139.6917, label: 'NHK Radio 1', color: '#0000FF' }
      ];

      markers.forEach(marker => {
        viewer.addMarker(marker);
      });
    });
  </script>

</body>
</html>
